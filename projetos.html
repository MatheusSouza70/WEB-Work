<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RD Arq</title>
</head>

<body>
    <!--Seção Inicial-->
    <div class="background">
        <header>
            <!--Seção Navbar-->
            <div class="logo">
                <a href="./index.html">
                    <h2>Raiany<span>Dutra</span></h2>
                </a>
            </div>
            <div class="cabeçalho-link">
                <div class="cabeçalho-link-principal">
                    <a href="./index.html">Sobre mim</a>
                    <a href="./projetos.html">Projetos</a>
                    <a href="./servicos.html">Serviços</a>
                    <a href="#Contato">Contato</a>
                </div>
            </div>
            <!--Seção Navbar-->
        </header>
        <!--Seção Título-->
        <div class="Meio">
            <h1>RD</h1>
            <h1>ARQUITETURA</h1>
            <P>Projeto feito sob medida para você.</P>
            <button>Confira</button>
        </div>
        <!--Seção Título-->
    </div>

    <!--Seção de Cards-->
    <section id="Projetos">
        <h2>Projetos</h2>
        <div class="Container-card-1">
            <div class="cards">
                <img src="img/340487534_180499211497079_7053437688871529064_n.jpg" alt="projeto">
            </div>

            <div class="cards">
                <img src="img/340340401_4218830198343037_1575976189540270366_n.jpg" alt="projeto">
            </div>

            <div class="cards">
                <img src="img/Cozinha_10.png" alt="projeto">
            </div>

            <div class="cards">
                <img src="img/SALA.png" alt="projeto">
            </div>

            <div class="cards">
                <img src="img/Casa_suite.png" alt="projeto">
            </div>

            <div class="cards">
                <img src="img/teste.jpg" alt="projeto">
            </div>

        </div>
    </section>
    <!--Seção de Cards-->

    <!--Seção de ícone fixed-->
    <div id="entrega">
        <a href="tel:1111111111">
            <img src="img/phone.png" alt="tel">
            <div id="tel">
                <p>(11) 1111-1111</p>
                <p>Orçamentos para o projeto de sua casa!</p>
            </div>
        </a>
    </div>
    <!--Seção de ícone fixed-->


    <!--Footer-->
    <section class="Contato" id="Contato">
        <div class="meio-contato">
            <h3>Formulário</h3>
            <h5>Nós envie uma mensagem</h5>
            <br>
            <div class="area-form">
                <div class="formulario" id="forms">
                    <form method="POST">
                        <input type="text" name="nome" placeholder="seu nome">
                        <input type="email" name="email" placeholder="seu email">
                        <input type="text" name="text" placeholder="sua mensagem">
                        <input type="submit" value="enviar">
                    </form>
                </div>
            </div>
            <br>
            <h3>Redes Sociais</h3>
            <div class="social">
                <a href="www.instagram.com"><img src="img/instagram.png" alt="instagram"></a>
                <a href="www.twitter.com"><img src="img/twiter.png" alt="twitter"></a>
                <a href="www.facebook.com"><img src="img/facebook.png" alt="facebook"></a>
            </div>
        </div>
    </section>
    <!--Footer-->
</body>

</html>
